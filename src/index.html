<html prefix="og: http://ogp.me/ns#">
  <!-- define microdata scope and type -->
  <head itemscope itemtype="http://schema.org/Article">
    
    <!-- define ogp and itemprop of microdata in one line -->

  <title>Project Rescue Nigeria</title>
  <base href="/">
    <meta property="og:title" itemprop="name" content="Enjoy Fireworks">
    <!-- define ogp image -->
    <meta property="og:image" content=
     "https://developers.google.com/web/imgs/fireworks.jpg">
    <!-- use link[href] to define image url for microdata -->
    <link itemprop="image" href="//developers.google.com/web/imgs/fireworks.jpg">
    <!-- define ogp and itemprop of microdata in one line -->
    <meta property="og:url" content=
     "{{site.sample_link_base}}discovery-and-distribution/optimizations-for-crawlers/social-sites2.html">
    <!-- define ogp type -->
    <meta property="og:type" content="website">
    <!-- define twitter cards type -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- define site's owner twitter id -->
    <meta name="twitter:site" content="agektmr">
    <!-- define description for ogp and itemprop of microdata in one line -->
    <meta property="og:description" itemprop="description"
     content="money basic is a plaform to teach people how to make money through forex. it explains everything about cryptocurrency, web development, internet market and other internet related business">
    <!-- general description (separate with ogp and microdata) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Nigeria Politics, 2019 Nigeria general Election, rescue nigerians from buhari, grass root politics, election mobilization">
    <meta name="description" content="Project rescue nigeria is a grass root mass mobilization for good governance in nigeria, it is a project  by young Nigerians who has resolved to change the status quo of nigerian politics and ensure accountability in governements">

    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

</body>
</html>

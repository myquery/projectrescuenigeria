<div class="flex-container">
  <ul class="ul-list">
      <li><a  [routerLink]="['/']" class="btn btn-outline btn-sm">
        <span class="glyphicon glyphicon-menu-hamburger"></span> Back to homepage
      </a></li>
  </ul>

  <span *ngIf="errMsg" class="alert alert danger">{{errMsg}}</span>

 
<form [formGroup] ="login" class="loginForm" (ngSubmit)="loginAdmin(login.value); login.reset()">
    <h4 class="admin-text">welcome to Admin Area</h4>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" formControlName="username" id="staticEmail" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Log In</button>
      </div>
    </div>
</form>
</div>
